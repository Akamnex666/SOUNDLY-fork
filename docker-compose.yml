version: '3.8'

services:
  soundly-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: soundly-app
    ports:
      - "6060:6060"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - PORT=6060
    env_file:
      - .env
    volumes:
      # Montar el c√≥digo fuente para hot reload
      - .:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped
    networks:
      - soundly

networks:
  soundly-network:
    driver: bridge
